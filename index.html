<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body class='container'>
    <nav class='container btn-group-sm' role='group'>
      <a href="#" class='btn btn-default'>Simon</a>
      <a href="#" class='btn btn-default'>Connect Four</a>
      <a href="#" class='btn btn-default'>Blackjack</a>
      <a href="#" class='btn btn-default'>Jeopardy</a>
      <a href="#" class='btn btn-default'>Hangman</a>
    </nav>

    <main class='board container'>
      <div class='game-button' id='green'></div>
      <div class='game-button' id='red'></div>
      <div class='game-button' id='yellow'></div>
      <div class='game-button' id='blue'></div>
      <section class='game-info container'>
        <div id='high-score'>
          <div class='score-box' id='high-score-box'>0</div>
          <h2>High Score</h2>
        </div>

        <div id='current-score'>
          <div class='score-box' id='current-score-box'>0</div>
          <h2>Current Score</h2>
        </div>

        <div id='game-name'>
          <h1 id='game-name'>Justin</h1>
        </div>
      </section>
      <div id='start-button'><h3>Start</h3></div>
    </main>

    <footer class='container'>
      <h4>Created by Justin Doak for Project 1 of Genereal Assembly's Web Development Immersive.</h4>
      <a href='http://www.twitter.com/justin_doak'>Twitter</a>
      <a href='mailto:justinhdoak@gmail.com'>Email</a>
      <a href='https://github.com/jhdoak'>GitHub</a>
    </footer>


    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
