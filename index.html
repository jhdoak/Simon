<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body class='container'>
    <nav class='container main-nav'>
      <a href="index.html">Simon</a>
      <a href="#">Connect Four</a>
      <a href="#">Blackjack</a>
      <a href="#">Jeopardy</a>
      <a href="#">Hangman</a>
    </nav>

    <main class='board container'>
      <div class='game-buttons'>
        <button class='game-button' id='green' onclick="game.checkPlayerChoice(0)" disabled='disabled'></button>
        <button class='game-button' id='red' onclick='game.checkPlayerChoice(1)' disabled='disabled'></button>
        <button class='game-button' id='yellow' onclick='game.checkPlayerChoice(3)' disabled='disabled'></button>
        <button class='game-button' id='blue' onclick='game.checkPlayerChoice(2)' disabled='disabled'></button>
      </div>
      <section class='game-info container'>
        <div id='high-score'>
          <div class='score-box' id='high-score-box'>0</div>
          <h2>High Score</h2>
        </div>
        <div id='current-score'>
          <div class='score-box' id='current-score-box'>0</div>
          <h2>Current Score</h2>
        </div>
        <div id='game-name'>
          <h1 id='game-name'>Simon</h1>
        </div>
      </section>
      <button id='start-button' onclick='game.pushValueAndPlaySequence(), game.scoreReset()'>Start</button>
    </main>

    <footer class='container'>
      <h4>Created by Justin Doak for Project 1 of General Assembly's Web Development Immersive.</h4>
      <nav class='footer-nav --container'>
        <a href='http://www.twitter.com/justin_doak'>Twitter</a>
        <a href='mailto:justinhdoak@gmail.com'>Email</a>
        <a href='https://github.com/jhdoak'>GitHub</a>
      </nav>
    </footer>


    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
  </body>
</html>
